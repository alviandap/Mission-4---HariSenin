<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <h2 id="username">Alvian Daniswara Adhipramana Putra</h2>
                <p id="position">Jabatan: Web Developer</p>
            </div>
            <div class="time" id="time"></div>
        </header>

        <section class="todo-input">
            <textarea id="task" placeholder="Tuliskan tugas..."></textarea>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTask">Tambah Tugas</button>
        </section>

        <section class="todo-list">
            <h3>To-Do List</h3>
            <ul id="todoItems"></ul>
        </section>

        <section class="done-list">
            <h3>Done</h3>
            <ul id="doneItems"></ul>
        </section>

        <button id="deleteAll">Hapus Semua Tugas</button>
    </div>

    <script src="ToDo.js"></script>
</body>
</html>
